    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Position Properties :</p>
    <div class="parent">
        <div class="box box1">b1</div>
        <div class="box box2">b2</div>
        <div class="box box3">b3</div>
        <div class="box box4">b4</div>
    </div>
    <p>NOTE : We know that child Position relatives to parent if parent is positioned(position is  anything exept static), But transform, filter, or perspective properties can also make an element appear as positioned.</p>
</body>
