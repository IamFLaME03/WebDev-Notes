<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../sharedStyle.css">
</head>

<body>
    <div class="navbar">
        <div class="heading">JavaScript Projects</div>
        <a href="../index.html" class="home">Home</a>
    </div>
    <h3>BMI Calculator</h3>
    <form action="">
        <div>

            <p>Height in CM: </p>
            <input type="text" name="hgt" id="height">
        </div>
        <div>
            <p>Weight in KG:</p>
            <input type="text" name="wgt" id="weight">
        </div>
        <input type="submit" value="Calculate">
    </form>
    <p class="msg"></p>
    <div class="guide">
    <p class="guideHead">BMI Weight Guide</p>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 to 24.9</p>
    <p>Over Weight = Greater than 24.9</p>
    </div>
</body>
<script src="myScript.js"></script>
</html>
